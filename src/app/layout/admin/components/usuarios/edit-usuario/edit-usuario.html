<div class="container">
    <div class="content-area">
        <div class="card-header">
            <h1>Actualizar Usuario</h1>
        </div>
        <div class="card-body">
            <div class="persona">
                <form class="container">
                    <div class="row g-3">
                        <div class="col-md-6 form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

                        </div>
                        <div class="col-md-6 form-group">
                            <label for="apellido"> Apellido</label>
                            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>
                        </div>
                    </div>
                    <div class="row g-3">

                        <div class="col-md-6 form-group">
                            <label for="telefono">Tel√©fono</label>
                            <input type="tel" id="telefono" placeholder="999999999" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="correo">Correo</label>
                            <input type="email" id="correo" placeholder="ejemplo@correo.com" required>
                        </div>

                    </div>
                    <div class="row g-3">
                        <div class="extra-large col-md-12">
                            <label for="fechaNacimiento">Fecha de Nacimiento</label>
                            <input type="date" id="fechaNacimiento" [min]="minDate" [max]="maxDate"
                                name="fechaNacimiento" required />
                        </div>

                    </div>
                    <div class="row justify-content-center mt-4" style="margin-bottom: 10px;">
                        <div class="col-12 col-md-auto mb-2 mb-md-0 text-center">
                            <button type="button" class="btn confirm me-md-3" (click)="operar()">
                                <i class="fas fa-check"></i> Confirmar
                            </button>
                        </div>
                        <div class="col-12 col-md-auto text-center">
                            <button type="button" class="btn cancel" (click)="cerrar()">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
