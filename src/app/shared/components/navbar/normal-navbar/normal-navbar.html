<header>
    <div class="container">
        <nav>
            <div class="logo">
                <div class="logo-icon">
                    <img src="/img/logo/logo_original.png" alt="SocialLike Logo" />
                </div>
                <h1>SocialLike</h1>
            </div>
            <button class="hamburger" aria-label="Toggle menu" (click)="toggleNav()">
                <i class="fas" [ngClass]="isNavActive ? 'fa-times' : 'fa-bars'"></i>
            </button>
            <div class="nav-links" [ngClass]="{'active': isNavActive}">
                <a href="#" [routerLink]="'/inicio'" class="nav-link"><i class="fas fa-home"></i><span
                        *ngIf="isNavActive">Inicio</span> </a>
                <a href="#" class="nav-link"><i class="fas fa-users"></i><span *ngIf="isNavActive">Amigos</span> </a>
                <a href="#" class="nav-link"><i class="fas fa-message"></i> <span *ngIf="isNavActive">Mesage</span> </a>
                <a href="#" class="nav-link"><i class="fas fa-video"></i> <span *ngIf="isNavActive">Video</span> </a>
                <a href="#" class="nav-link"><i class="fas fa-bell"></i> <span *ngIf="isNavActive">Notificaciones</span>
                </a>
                <a (click)="logout()" class="nav-link" role="button">
                    <i class="fas fa-sign-out-alt"></i> <span *ngIf="isNavActive">Cerrar Sesión</span>
                </a>
            </div>
        </nav>
    </div>
</header>
<main>
    <div class="sidebar">
        <ul>
            <li *ngIf="isLoggedIn && normales.length > 0">
                <a href="#"><i class="fas fa-user"></i> NESTOR</a>
            </li>
            <li><a href="#" class="nav-link"><i class="fas fa-search"></i> Buscar</a></li>
            <!-- 🔹 Acciones principales -->
            <li><a href="#"><i class="fas fa-plus-circle"></i> Crear fotos o historia</a></li>
            <li><a href="#"><i class="fas fa-calendar-plus"></i> Evento</a></li>

            <!-- 🔹 Interacción social -->
            <li><a href="#"><i class="fas fa-envelope"></i> Mensajes</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Grupos</a></li>

            <!-- 🔹 Explorar contenido -->
            <li><a href="#"><i class="fas fa-rss"></i> Feeds</a></li>
            <li><a href="#"><i class="fas fa-video"></i> Videos</a></li>
            <li><a href="#"><i class="fas fa-store"></i> Marketplace</a></li>
            <li><a href="#"><i class="fas fa-clock"></i> Recuerdos</a></li>

            <!-- 🔹 Extras -->
            <li><a href="#"><i class="fas fa-bookmark"></i> Guardados</a></li>
            <li><a href="#"><i class="fas fa-birthday-cake"></i> Cumpleaños</a></li>
            <li><a href="#"><i class="fas fa-compass"></i> Explorar</a></li>
            <li *ngIf="isLoggedIn"><a href="#" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
            </li>
            <li><a href="#"><i class="fas fa-cog"></i> Configuración</a></li>

        </ul>
    </div>
</main>
<div class="main-content">
    <router-outlet></router-outlet>
</div>
